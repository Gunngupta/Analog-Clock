<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="clockContainer">
        <div class="marker"></div>
        <div class="marker"></div>
        <div class="marker"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="center"></div>
    </div>
    <div class="sparkles">
        <!-- Generate sparkles dynamically -->
        <div class="sparkle" style="left: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="left: 50%; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="sparkle" style="left: 30%; animation-delay: 3s;"></div>
        <div class="sparkle" style="left: 80%; animation-delay: 4s;"></div>
    </div>
    

</body>
</html>
